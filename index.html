<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="slidecontainer">
            <span class="slider-text">Select Diffuculty level</span>
            <input type="range" min="10" max="20" step="5" class="slider" id="myRange">
          </div>
        <h1 class="title">Welcome to Snake Game</h1>
        <div class="coverboard">
            <div class="scoreboard">
                <div class="score">Score : 0</div>
                <div class="high-score">High Score : 0</div>
            </div>
            <div class="board"></div>
        </div>
    </div>
</body>

</html>
